  it:
    genericName: Mobile Application
    shortDescription: IO è l'app dei servizi pubblici
    longDescription: >
      ### Cos'è la Cittadinanza Digitale?


      La Cittadinanza Digitale ha l'obiettivo di portare il cittadino al  centro
      dei servizi erogati dalle pubbliche amministrazioni italiane.


      Il progetto si estende su due linee:


      - la costruzione di una piattaforma di componenti che abilitano lo
      sviluppo di servizi digitali incentrati sul cittadino

      - un'interfaccia del cittadino per gestire i propri dati e il proprio
      profilo di cittadino digitale


      ### Cos'è l'app mobile della Cittadinanza Digitale?


      L'app mobile della Cittadinanza Digitale è un'applicazione mobile nativa
      per iOS e Android con duplice scopo:


      - essere un interfaccia per il cittadino verso i propri dati e il proprio
      profilo di cittadino digitale

      - fungere da _reference implementation_ delle integrazioni con la
      piattaforma di Cittadinanza Digitale
