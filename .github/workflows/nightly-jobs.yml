name: Nightly Jobs
on:
  [push, pull_request]
  #schedule:
  #  - cron:  '0 03 * * *'
jobs:
  pagopa_specs_diff:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3.5.2
      - name: setup python
        uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b #v4.6.0
        with:
          python-version: '3.8'
      - name: check api specs alignment
        run: ./scripts/pagopa_api_check.sh
        shell: bash
  io_check_uris:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3.5.2
      - name: setup python
        uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b #v4.6.0
        with:
          python-version: '3.8'
      - name: install requirements
        run: |
          python -m pip install --upgrade pip
          pip install certifi requests slack slackclient urlextract
      - name: check uris validity on static texts
        run: |
          cd scripts/check_urls
          python3 check_urls.py
  io_check_cie_button_exists_ios:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3.5.2
      - name: setup python
        uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b #v4.6.0
        with:
          python-version: '3.8'
      - name: install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: check cie button exists on ios
        run: |
          cd scripts/check_cie_button_exists
          python3 check_cie_button_exists_ios.py