openapi: 3.0.3
info:
  title: IDPAY IO API
  version: '1.0'
  description: |-
    IDPAY IBAN IO

    IDPAY Onboarding Workflow IO

    IDPAY Timeline IO

    IDPAY Wallet IO

    IDPAY Payment QRCODE IO

    IDPAY Payment IO
servers:
  - url: 'https://api-io.dev.cstar.pagopa.it/idpay'
security:
  - bearerAuth: []
tags:
  - name: iban
    description: ''
  - name: onboarding
    description: ''
  - name: timeline
    description: ''
  - name: wallet
    description: ''
  - name: payment
    description: ''
paths:
  '/iban/{iban}':
    get:
      tags:
        - iban
      summary: >-
        ENG: Returns the details of the IBAN associated to the initiative by the
        citizen - IT: Ritorna i dettagli di un IBAN associato ad una iniziativa
      operationId: getIban
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: iban
          in: path
          description: 'ENG: The citizen IBAN - IT: IBAN del cittadino'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanDTO'
        '401':
          description: Authentication failed
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanErrorDTO'
              example:
                code: IBAN_NOT_FOUND
                message: Iban not found
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanErrorDTO'
              example:
                code: IBAN_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanErrorDTO'
              example:
                code: IBAN_GENERIC_ERROR
                message: Application error
  /iban/:
    get:
      tags:
        - iban
      summary: >-
        ENG: Returns the list of IBAN associated to the citizen - IT: Ritorna la
        lista di IBAN associati ad un cittadino
      operationId: getIbanList
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanListDTO'
        '401':
          description: Authentication failed
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanErrorDTO'
              example:
                code: IBAN_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IbanErrorDTO'
              example:
                code: IBAN_GENERIC_ERROR
                message: Application error
  '/onboarding/service/{serviceId}':
    get:
      tags:
        - onboarding
      summary: >-
        ENG: Retrieves the initiative ID starting from the corresponding service
        ID - IT: Ritrova l'identificativo dell'iniziativa a partire
        dall'idetificativo del service
      operationId: getInitiativeData
      parameters:
        - name: serviceId
          in: path
          description: 'ENG: The service ID - IT: Identificativo del service'
          required: true
          schema:
            type: string
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
      responses:
        '200':
          description: Get successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeDataDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeErrorDTO'
              example:
                code: INITIATIVE_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '404':
          description: The requested initiative was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeErrorDTO'
              example:
                code: INITIATIVE_NOT_FOUND
                message: Initiative not found
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeErrorDTO'
              example:
                code: INITIATIVE_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeErrorDTO'
              example:
                code: INITIATIVE_GENERIC_ERROR
                message: Application error
  /onboarding/:
    put:
      tags:
        - onboarding
      summary: >-
        ENG: Acceptance of Terms & Conditions - IT: Accettazione dei Termini e
        condizioni
      operationId: onboardingCitizen
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
      requestBody:
        description: 'ENG: Id of the initiative IT: Identificativo dell''iniziativa'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardingPutDTO'
      responses:
        '204':
          description: Acceptance successful
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '403':
          description: This onboarding is forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_BUDGET_EXHAUSTED
                message: 'Budget exhausted for initiative [%s]'
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_INITIATIVE_NOT_FOUND
                message: 'Cannot find initiative [%s]'
        '429':
          description: Too many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_GENERIC_ERROR
                message: An error occurred in the microservice admissibility
  /onboarding/initiative:
    put:
      tags:
        - onboarding
      summary: >-
        ENG: Checks the initiative prerequisites - IT: Verifica i prerequisiti
        dell'iniziativa
      operationId: checkPrerequisites
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
      requestBody:
        description: 'ENG: Id of the initiative - IT: Identificatico dell''iniziativa'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardingPutDTO'
            example:
              initiativeId: string
      responses:
        '200':
          description: Check successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequiredCriteriaDTO'
        '202':
          description: Accepted - Request Taken Over
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '403':
          description: This onboarding is forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_BUDGET_EXHAUSTED
                message: 'Budget exhausted for initiative [%s]'
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_INITIATIVE_NOT_FOUND
                message: 'Cannot find initiative [%s]'
        '429':
          description: Too many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_GENERIC_ERROR
                message: An error occurred in the microservice admissibility
  /onboarding/consent:
    put:
      tags:
        - onboarding
      summary: >-
        ENG: Saves the consensus of both PDND and self-declaration - IT: Salva i
        consensi di PDND e le autodichiarazioni
      operationId: consentOnboarding
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
      requestBody:
        description: >-
          ENG: Unique identifier of the subscribed initiative, flag for PDND
          acceptation and the list of accepted self-declared criteria - IT:
          Identificativo univoco dell'iniziativa sottoscritta, flag per
          l'accettazione PDND e l'elenco dei criteri autodichiarati accettati
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsentPutDTO'
      responses:
        '202':
          description: Accepted - Request Taken Over
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '403':
          description: This onboarding is forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_BUDGET_EXHAUSTED
                message: 'Budget exhausted for initiative [%s]'
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_INITIATIVE_NOT_FOUND
                message: 'Cannot find initiative [%s]'
        '429':
          description: Too many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_GENERIC_ERROR
                message: An error occurred in the microservice admissibility
  '/onboarding/{initiativeId}/status':
    get:
      tags:
        - onboarding
      summary: >-
        ENG: Returns the actual onboarding status along with the date on which
        that status changed and, if present, the date upon which the onboarding
        successfully went through - IT: Ritorna lo stato attuale dell'adesione
        insieme alla data in cui quello stato è cambiato e, se presente, la data
        in cui l'adesione è avvenuta con successo
      operationId: onboardingStatus
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Check successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingStatusDTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_USER_NOT_ONBOARDED
                message: 'The current user is not onboarded on initiative [%s]'
        '429':
          description: Too many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingErrorDTO'
              example:
                code: ONBOARDING_GENERIC_ERROR
                message: An error occurred in the microservice admissibility
  '/timeline/{initiativeId}':
    get:
      tags:
        - timeline
      summary: >-
        ENG: Returns the list of transactions and operations of an initiative of
        a citizen sorted by date (newest->oldest) - IT: Ritorna la lista
        ordinata di transazioni e operazioni di una iniziativa di un cittadino
        (nuove->vecchie)
      operationId: getTimeline
      parameters:
        - name: Accept-Language
          in: header
          description: 'ENG: Language - IT: Lingua'
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
        - name: operationType
          in: query
          description: 'ENG: Operation type filter - IT: Filtro tipologia dell''operazione'
          schema:
            type: string
        - name: page
          in: query
          description: 'ENG: The number of the page - IT: Numero della pagina'
          schema:
            type: integer
        - name: size
          in: query
          description: >-
            ENG: Number of items, default 3 - max 10 - IT: Numero di elementi,
            default 3 - max 10
          schema:
            type: integer
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_INVALID_REQUEST
                message: Something went wrong handling request
        '401':
          description: Authentication failed
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_USER_NOT_FOUND
                message: Timeline for the current user not found
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_GENERIC_ERROR
                message: Application error
  '/timeline/{initiativeId}/{operationId}':
    get:
      tags:
        - timeline
      summary: >-
        ENG: Returns the detail of a transaction - IT: Ritorna il dettaglio di
        una transazione
      operationId: getTimelineDetail
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          in: path
          required: true
          schema:
            type: string
        - name: operationId
          description: 'ENG: The operation ID - IT: Identificativo dell''operazione'
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationDTO'
        '401':
          description: Authentication failed
        '404':
          description: The requested ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_DETAIL_NOT_FOUND
                message: Detail of Timeline not found
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineErrorDTO'
              example:
                code: TIMELINE_GENERIC_ERROR
                message: Application error
  /wallet/:
    get:
      tags:
        - wallet
      summary: >-
        ENG: Returns the list of active initiatives of a citizen - IT: Ritorna
        la lista di iniziative attive di un cittadino
      operationId: getWallet
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletDTO'
        '401':
          description: Authentication failed
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: Application error
  '/wallet/{initiativeId}/detail':
    get:
      tags:
        - wallet
      summary: >-
        ENG: Returns the detail of an initiative - IT: Ritorna i dettagli
        dell'iniziativa
      operationId: getInitiativeBeneficiaryDetail
      parameters:
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeDetailDTO'
        '401':
          description: Authentication failed
        '404':
          description: The requested inititative was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeErrorDTO'
              example:
                code: INITIATIVE_NOT_FOUND
                message: Initiative not found
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeErrorDTO'
              example:
                code: INITIATIVE_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeErrorDTO'
              example:
                code: INITIATIVE_GENERIC_ERROR
                message: Application error
  '/wallet/{initiativeId}':
    get:
      tags:
        - wallet
      summary: >-
        ENG: Returns the detail of an active initiative of a citizen - IT:
        Ritorna i dettagli di una iniziativa di un cittadino
      operationId: getWalletDetail
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitiativeDTO'
        '401':
          description: Authentication failed
        '404':
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_USER_NOT_ONBOARDED
                message: User not onboarded on this initiative
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: Application error
  '/wallet/{initiativeId}/iban':
    put:
      tags:
        - wallet
      summary: >-
        ENG: Association of an IBAN to an initiative - IT: Associa un IBAN ad
        un'iniziativa
      operationId: enrollIban
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          ENG: Unique identifier of the subscribed initiative, IBAN of the
          citizen - IT: Identificativo dell'iniziativa sottoscritta, IBAN del
          cittadino
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IbanPutDTO'
            example:
              iban: string
              description: string
      responses:
        '200':
          description: Enrollment OK
          content:
            application/json: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_INVALID_REQUEST
                message: Something went wrong handling the request
        '401':
          description: Authentication failed
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_ENROLL_IBAN_NOT_ALLOWED_FOR_DISCOUNT_INITIATIVE
                message: >-
                  It is not possible enroll an iban for a discount type
                  initiative
        '429':
          description: Too many Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_TOO_MANY_REQUESTS
                message: Too many requests
        '500':
          description: Server ERROR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletErrorDTO'
              example:
                code: WALLET_GENERIC_ERROR
                message: Application error
  '/wallet/{initiativeId}/instruments/{idWallet}':
    put:
      tags:
        - wallet
      summary: >-
        ENG: Association of a payment instrument to an initiative - IT: Associa
        uno strumento di pagamento ad un'iniziativa
      operationId: enrollInstrument
      parameters:
        - name: Accept-Language
          description: 'ENG: Language - IT: Lingua'
          in: header
          schema:
            type: string
            example: it-IT
            default: it-IT
          required: true
        - name: initiativeId
          in: path
          description: 'ENG: The initiative ID - IT: Identificativo dell''iniziativa'
          required: true
          schema:
            type: string
        - name: idWallet
          in: path
